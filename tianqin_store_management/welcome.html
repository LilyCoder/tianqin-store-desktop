    <style type="text/css">
        table {
            /*为表格设置合并边框模型*/
            border-collapse: collapse;
            /*列宽由表格宽度和列宽度设定*/
            table-layout: fixed;
            width: 288px;
        }

        td {
            border: 1px solid #ddd;
            /*允许在单词内换行。*/
            /*word-break: nowrap;*/
            /*设置宽度*/
            width: 100px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        #triangle-right {
            position: absolute;
            top: 40%;
            left: 17%;
            width: 50px;
            height: 50px;
            border-top: 50px solid transparent;
            border-left: 50px solid #b3ecff;
            border-bottom: 50px solid transparent;
            border-radius: 6px;
            z-index: 2;
            opacity: 1;
        }

        #triangle-left {
            position: absolute;
            top: 40%;
            left: 0%;
            width: 50px;
            height: 50px;
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-right: 50px solid #b3ecff;
            border-bottom: 50px solid transparent;
            border-radius: 8px;
            z-index: 2;
            opacity: 1;
        }

        #triangle-down {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid red;
        }

    </style>
